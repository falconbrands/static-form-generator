backend:
  name: git-gateway
publish_mode: editorial_workflow
media_folder: static/uploads
public_folder: /
show_preview_links: true

collections:
  - label: "Forms"
    name: "forms"
    folder: "content/forms"
    create: true
    format: json
    preview_path: /{{slug}}
    identifier_field: path
    fields:
      - {label: "Path", name: "path", widget: "string"}
      - {label: "Google Sheet ID", name: "sheet", widget: "string"}
      - {label: "Masthead content", name: "masthead", widget: "markdown", required: false}
      - {label: "Masthead background image", name: "backgroundImage", widget: "image", required: false}
      - {label: "Masthead background color", name: "backgroundColor", widget: "string", required: false}
      - label: "Fields"
        name: "fields"
        widget: "list"
        fields:
        - {label: "Name", name: "name", widget: "string", hint: "Must relate to a column header on target Google Sheet."}
        - {label: "Label", name: "label", widget: "string"}
        - {label: "Required", name: "required", widget: "boolean", required: false}
        - label: "Type"
          name: "type"
          widget: "select"
          options: ["text", "number", "email"]
          default: ["text"]
        - label: "Width"
          name: "width"
          widget: "select"
          options: ["is-three-quarters", "is-two-thirds", "is-half", "is-one-third", "is-one-quarter", "is-full"]
          default: ["is-full"]
    editor:
        preview: false