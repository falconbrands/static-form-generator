backend:
  name: git-gateway
publish_mode: editorial_workflow
media_folder: static/uploads
collections:
  - label: "Pages"
    name: "pages"
    folder: "content/pages"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Intro", name: "intro", widget: "string"}